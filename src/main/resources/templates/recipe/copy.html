<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">

<nav th:replace="fragments :: navigation"></nav>

                 <div th:replace="fragments :: recipe-form-group"></div>
                    <div class="row">
                        <div class="col-md-5 offset-5">
                   <input type="submit" value="Copy Recipe" th:formaction="@{/recipes/copy}" class="btn btn-info">

            </div>

    </div>
</div>
