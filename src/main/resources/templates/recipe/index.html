<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head ></head>
<body class="container">

<header>
    <H1>All Recipes</H1>
</header>

        <table>
            <thead>
            <tr>
                <th>Recipe Name</th>
            </tr>
            </thead>
            <tr th:each="recipe : ${recipes}">
                <td><a th:text="${recipe.name}" th:value = "${recipe.id}"></a></td>
            </tr>
        </table>

    </body>
</html>
