<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="text-center">
    <nav th:replace="fragments :: navigation"></nav>
    <div class="container-fluid text-white" style="margin-left">
        <div style="background: url(https://docs.google.com/drawings/d/e/2PACX-1vSitCz69TLK4FIwiV2yIjNVCUJVrcJiPbDvcoJXrp9SdV1oBJkx53ZBEme2plO3RJe5tOUeBOVbNm9_/pub?w=960&h=720" class="page-holder bg-cover">
                <div class = "row pt-5"></div>
                <div class = "row pt-5"></div>
                <div class="row offset-md-4 pt-4 text-white">
                    <form method="post" th:action="@{/categories/copy}">
                        <input type="hidden" th:value="${category.id}" name="categoryId">
                            <div th:replace="fragments :: category-form-group"></div>
                        <input type="submit" value="Copy Category" th:formaction="@{/categories/copy}" class="btn btn-info">
                 </form>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <footer th:replace="fragments :: footer"></footer>
        <div th:replace="fragments :: bootstrap-javascript"></div>
    </div>
</body>
</html>
