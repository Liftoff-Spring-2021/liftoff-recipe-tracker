<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head ></head>
<body class="container">

<header>
    <H1>All Categories</H1>
</header>



<table>
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${category}">
        <td><a th:text="${category.name}" th:value = "${category.id}"></a></td>
    </tr>

</table>

</body>
</html>
