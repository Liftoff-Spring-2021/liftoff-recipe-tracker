<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="text-center">
<nav th:replace="fragments :: navigation"></nav>
<div style="background: url(https://docs.google.com/drawings/d/e/2PACX-1vSitCz69TLK4FIwiV2yIjNVCUJVrcJiPbDvcoJXrp9SdV1oBJkx53ZBEme2plO3RJe5tOUeBOVbNm9_/pub?w=960&h=720)" class="page-holder bg-cover">
    <div class="container-fluid pt-4 text-white" style="margin-left">
        <div class = "row pt-5"></div>
        <img class = "sam" src = "https://docs.google.com/drawings/d/e/2PACX-1vRvBHXZvC2iNIOWjFkR6FwWzhLwjFH973Vxu60oje5WQWoYGoTEAq7o0snU1GXfPQLDPe_lRefPc9mK/pub?w=619&h=620" align="left">
        <div class = "row pt-5"></div>
        <div class = "row pt-5"></div>
        <div class = "row pt-5"></div>
        <div class = "row pt-5"></div>
        <form method="post">
            <div class = "row pt-5 mt-5 text-white">
                <div class="col-md-5 offset-md-1 pt-3 border border-danger">
                    <div class="form-group">
                        <th:block th:each="beverage : ${beverages}">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="beverageId" th:value="${beverage.id}">
                                <span th:text="${beverage.name}"></span>
                            <!--class="form-control"-->
                           </label>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="row pt-3 offset-md-5 text-white">
                <input type="submit" value="Delete" class="btn btn-danger">
            </div>
        </form>
    </div>

</div>
</body><div class="container text-center">
    <footer th:replace="fragments :: footer"></footer>
    <div th:replace="fragments :: bootstrap-javascript"></div>
</div>
</html>
