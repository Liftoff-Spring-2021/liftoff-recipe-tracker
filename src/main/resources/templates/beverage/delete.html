<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="text-center">
        <nav th:replace="fragments :: navigation"></nav>
        <div class="container-fluid text-white" style="margin-left">
            <div style="background: url(https://docs.google.com/drawings/d/e/2PACX-1vSitCz69TLK4FIwiV2yIjNVCUJVrcJiPbDvcoJXrp9SdV1oBJkx53ZBEme2plO3RJe5tOUeBOVbNm9_/pub?w=960&h=720)" class="page-holder bg-cover">
                <div class = "row pt-5"></div>
                <div class = "row pt-5"></div>
                <div class = "row pt-5"></div>
                <div class = "row pt-5"></div>
                <form method="post">
                    <div class = "row pt-5 mt-5 text-white">
                        <div class="col-md-5 offset-md-1 pt-3 bg-success text-white border border-danger">
                            <div class="form-group">
                                <th:block th:each="beverage : ${beverages}">
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="beverageId" th:value="${beverage.id}">
                                        <span th:text="${beverage.name}"></span>
                                   </label>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 offset-md-5 text-white">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
        <div class="container text-center">
            <footer th:replace="fragments :: footer"></footer>
            <div th:replace="fragments :: bootstrap-javascript"></div>
        </div>
    </body>
</html>
