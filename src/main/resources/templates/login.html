<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="text-center">
<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
	<form method="post">
		<div class="form-group">
			<label>Username
				<input class="form-control" th:field="${loginFormDTO.username}">
			</label>
			<p class="error" th:errors="${loginFormDTO.username}"></p>
		</div>
		<div class="form-group">
			<label>Password
				<input type="password" class="form-control" th:field="${loginFormDTO.password}">
			</label>
			<p class="error" th:errors="${loginFormDTO.password}"></p>
		</div>

		<input type="submit" class="btn btn-primary" value="Log In" />
	</form>

	<p>Don't have an account? <a th:href="@{/register}">Register for one.</a></p>
</div>
<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
